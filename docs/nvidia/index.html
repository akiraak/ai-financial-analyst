<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIDIA (NVDA) 業績レポート</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>

  <div class="header">
    <div class="container">
      <h1>NVIDIA <span class="ticker">NVDA</span></h1>
      <div class="meta" id="meta"></div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h2>P/L推移</h2>
      <div class="chart-wrapper"><canvas id="plChart"></canvas></div>
    </div>

    <div class="section">
      <h2>セグメント別売上</h2>
      <div class="chart-wrapper"><canvas id="segmentRevenueChart"></canvas></div>
    </div>

    <div class="section">
      <h2>セグメント構成比</h2>
      <div class="chart-wrapper"><canvas id="segmentCompositionChart"></canvas></div>
    </div>

    <div class="section">
      <h2>利益率推移</h2>
      <div class="chart-wrapper"><canvas id="marginChart"></canvas></div>
    </div>

    <div class="section">
      <h2>成長率推移（前年同期比）</h2>
      <div class="chart-wrapper"><canvas id="growthChart"></canvas></div>
    </div>

    <div class="section">
      <h2>株価 & PER</h2>
      <div class="chart-wrapper"><canvas id="pricePERChart"></canvas></div>
    </div>

    <div class="section">
      <h2>バリュエーション指標</h2>
      <div class="chart-wrapper"><canvas id="valuationChart"></canvas></div>
    </div>

    <div class="section">
      <h2>B/S概要</h2>
      <div class="chart-wrapper"><canvas id="balanceSheetChart"></canvas></div>
    </div>

    <div class="section">
      <h2>キャッシュフロー</h2>
      <div class="chart-wrapper"><canvas id="cashFlowChart"></canvas></div>
    </div>

    <div class="section">
      <h2>費用構造</h2>
      <div class="chart-wrapper"><canvas id="costChart"></canvas></div>
    </div>
  </div>

  <div class="footer">
    <p>データソース: NVIDIA IR / Yahoo Finance</p>
    <p><a href="../">企業一覧に戻る</a></p>
  </div>

  <script src="../js/chart-builder.js"></script>
  <script>
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        // メタ情報
        const first = data.quarters[0]?.label || '';
        const last = data.quarters[data.quarters.length - 1]?.label || '';
        const outlookCount = data.quarters.filter(q => q.isOutlook).length;
        document.getElementById('meta').textContent =
          `${first} ~ ${last} | 実績 ${data.quarters.length - outlookCount}Q + 予想 ${outlookCount}Q | 更新: ${data.generatedAt}`;

        // グラフ描画（10チャート）
        ChartBuilder.createPLChart(document.getElementById('plChart'), data);
        ChartBuilder.createSegmentRevenueChart(document.getElementById('segmentRevenueChart'), data);
        ChartBuilder.createSegmentCompositionChart(document.getElementById('segmentCompositionChart'), data);
        ChartBuilder.createMarginChart(document.getElementById('marginChart'), data);
        ChartBuilder.createGrowthChart(document.getElementById('growthChart'), data);
        ChartBuilder.createPricePERChart(document.getElementById('pricePERChart'), data);
        ChartBuilder.createValuationChart(document.getElementById('valuationChart'), data);
        ChartBuilder.createBalanceSheetChart(document.getElementById('balanceSheetChart'), data);
        ChartBuilder.createCashFlowChart(document.getElementById('cashFlowChart'), data);
        ChartBuilder.createCostChart(document.getElementById('costChart'), data);
      })
      .catch(err => console.error('データ読み込みエラー:', err));
  </script>

</body>
</html>
